<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        {% if no_faces %}
            <p class="message">No faces detected in the uploaded video</p>
        {% else %}
            <p>Face detected successfully. Prediction results will be displayed here.</p>
        {% endif %}
        
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
